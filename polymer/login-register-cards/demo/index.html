<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>login-register demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../login-register.html">
    <link rel="import" href="../components/card-wrapper-component/card-wrapper-component.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .hidden {
          display: none;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div id="parentContainer" class="vertical-section-container centered">
      <h3>Basic login-register demo</h3>
      <demo-snippet>
          <login-register id="logInRegisterTemplate"></login-register>
          <card-wrapper-component id="cardWrapperTemplate"></card-wrapper-component>
      </demo-snippet>
    </div>
    <script>
      let div =  document.getElementById('parentContainer');
      console.log(div);
        div.addEventListener('log-in', (event) => {
        cardWrapperTemplate.classList.toggle('hidden');
        logInRegisterTemplate.classList.toggle('hidden');
      });

      function setUp() {
        let logInRegisterTemplate = document.getElementById('logInRegisterTemplate');
        let cardWrapperTemplate = document.getElementById('cardWrapperTemplate');
        cardWrapperTemplate.classList.toggle('hidden');
      }
      setUp();
    </script>
  </body>
</html>
